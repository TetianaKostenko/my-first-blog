{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
         {% if post.image %}
            <img src="{{ post.image.url }}"> 
            {% endif %}
        <p>{{ post.content| safe }}</p>
    </div>
{% endblock %}
